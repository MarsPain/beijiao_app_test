<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>密码修改页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/passwordChange.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('body').on('tap','a',function(){
				window.top.location.href=this.href;
			});
			
		</script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    	<script type="text/javascript" src="js/passwordChange.js"></script>
		
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
		    <!-- 头部（从左到右：侧滑按钮、标题、搜索框）-->
		    <header id="head" class="mui-bar mui-bar-nav">
		      	<a id="back" href="tab-personal.html"><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button></a>
		      	<h1 id="head_title" class="mui-title">密码修改</h1>
		    </header>

			<!--正文部分-->
		    <div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">

   				<div id="passwordChange">
   					<form class="mui-input-group">
					    <div class="mui-input-row">
					        <label>原始密码</label>
					    	<input type="password" class="mui-input-clear" placeholder="请输入原始密码">
					    </div>
					    <div class="mui-input-row">
					        <label>新密码</label>
					        <input type="password" class="mui-input-clear" placeholder="请输入新密码">
					    </div>
					    <div class="mui-input-row">
					        <label>确认新密码</label>
					        <input type="password" class="mui-input-clear" placeholder="请重新输入新密码">
					    </div>
					    <div class="mui-button-row">
					        <button id="ensure" type="button" class="mui-btn mui-btn-primary" >确认</button>
					        <a href="tab-personal.html"><button id="cansel" type="button" class="mui-btn mui-btn-danger" >取消</button></a>
					    </div>
					</form>
   				</div>
   				
			</div>
		   	</div>
		</div>
		
	</body>

</html>
