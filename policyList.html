<!-- tab-*.html 举例-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>此处就是显示的标题</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/tab-main.css" rel="stylesheet" />
    <script type="text/javascript" charset="UTF-8">
        mui.init();
    </script>
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/tab-main.js"></script>
    <script type="text/javascript">
		function select_institution(){
			alert($("#institution option:selected").text());
		};
		
		mui.plusReady(function(){
		    var self = plus.webview.currentWebview();
		    var ind = self.ind;//获得参数
		    $("#head_title").text(ind);
		});

	</script>
</head>
<body>
	<script type="text/javascript">
//      mui('body').on('tap','a',function(){
//		    window.top.location.href=this.href;
//		});

//		对侧滑菜单栏进行取值的函数
		mui('body').on('tap','#back',function(){
//			offCanvasWrapper.offCanvas('close');
			
			mui.plusReady(function(){
				mui.openWindow({
			    	url:"tab-main.html",
			    	id:"tab-main.html",
			    });
			});
		});
    </script>
	
	<!-- 主页面容器 -->
	<div class="mui-inner-wrap">
	    <!-- 头部（从左到右：侧滑按钮、标题、搜索框）-->
	    <header id="head" class="mui-bar mui-bar-nav">
			<a id="back" href="tab-main.html"><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button></a>
	      	<h1 id="head_title" class="mui-title">行业政策</h1>
	    </header>

	    <div class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
		
		<!--导航栏：左侧是区域选择的下拉菜单，右侧是搜索框-->
		<div id="nav_wrap">
			<div id="nav_left_wrap">
				<div id="nav_left">
					<form>
						<select id="institution" name="发布机构" onchange="select_institution()">
							<option value="">国务院</option>
							<option value="">发展和改革委员会</option>
							<option value="">工业和信息化部门</option>
							<option value="">科学技术部门</option>
							<option value="">人力资源和社会保障部门</option>
							<option value="">商务部门</option>
							<option value="">其他</option>
						</select>
					</form>
				</div>
			</div>
			
			<div id="search" class="mui-content">
			    <div class="mui-input-row mui-search">
				    <input type="search" class="mui-input-clear" placeholder="">
				</div>
		    </div>
		</div>

		<!--消息列表-->
		<div id="policy_list">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
				    <a class="policy" href="policy.html">
				        <div class="mui-media-body">
				        	<div class="policy_institution"></div>
				            <p class='mui-ellipsis'>李克强对全国小微企业金融服务电视电话会议作出重要批示</p>
				        	<span class="time">2017-11-15</span>
				        </div>
				    </a>
				</li>
				<li class="mui-table-view-cell mui-media">
				    <a href="javascript:;">
				        <div class="mui-media-body">
				        	<div class="policy_institution"></div>
				            <p class='mui-ellipsis'>《习近平谈治国理政》第二卷中英文版出版发行</p>
				            <span class="time">2017-11-15</span>
				        </div>
				    </a>
				</li>
				<li class="mui-table-view-cell mui-media">
				    <a href="javascript:;">
				        <div class="mui-media-body">
							<div class="policy_institution"></div>
				            <p class='mui-ellipsis'>工商总局召开贯彻落实“证照分离”改革试点工作媒体通气会</p>
				            <span class="time">2017-11-15</span>
				        </div>
				    </a>
				</li>
				<li class="mui-table-view-cell mui-media">
				    <a href="javascript:;">
				        <div class="mui-media-body">
							<div class="policy_institution"></div>
				            <p class='mui-ellipsis'>工商总局召开贯彻落实“证照分离”改革试点工作媒体通气会</p>
				            <span class="time">2017-11-15</span>
				        </div>
				    </a>
				</li>
				<li class="mui-table-view-cell mui-media">
				    <a href="javascript:;">
				        <div class="mui-media-body">
							<div class="policy_institution"></div>
				            <p class='mui-ellipsis policy_title'></p>
				            <span class="time">2017-11-15</span>
				        </div>
				    </a>
				</li>
			</ul>
		</div>
		</div>
	   </div>
	</div>
</body>
</html>
